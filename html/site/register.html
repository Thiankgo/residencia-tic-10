    <h2>Fullstack PU 10</h2>
    <nav>
        <a href="./index.html"> Página inicial</a>
    </nav>
</header>

<body>
    <main>
        <section>
            <form action="https://658c2d92859b3491d3f5a6ff.mockapi.io/users/users" method="post">
                <label for="name"> Nome:
                    <input name="name" id="name" type="text" required autofocus>
                </label>
                <br />
                <label for="email"> Email:
                    <input name="email" id="email" type="email" required>
                </label> <br />

                <label for="date"> Data de aniversário:
                    <input name="date" id="date" type="date" required>
                </label> <br />

                <label for="address"> Endereço:
                    <input name="address" id="address" type="text" required>
                </label> <br />

                <label for="nationality"> Nacionalidade:
                    <input name="nationality" id="nationality" type="radio" value="br">
                    <label for="nationality"> br </label>
                    <input name="nationality" id="nationality" type="radio" value="en">
                    <label for="nationality"> en </label>
                </label> <br />

                <label for="phone"> Telefone:
                    <input name="phone" id="phone" type="tel" required>
                </label> <br />

                <label for="work"> Vinculo:
                    <input name="work" type="checkbox" value="Estudante">
                    <label for="work"> Estudante </label>
                    <input name="work" type="checkbox" value="Empregado CLT">
                    <label for="work"> Empregado CLT </label>
                    <input name="work" type="checkbox" value="MEI">
                    <label for="work"> MEI </label>
                </label> <br />

                <input type="submit" value="enviar" />
            </form>
        </section>
    </main>
</body>
