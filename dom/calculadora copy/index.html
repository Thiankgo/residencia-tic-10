<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header> CALCULADORA IREDE</header>
    <main>
        <div id="display"> 
            
        </div>
        <div id="teclado">
            <div class="linha">
                <button id="7" onclick="lerBotao(id)" class="button">7</button>
                <button id="8" onclick="lerBotao(id)" class="button">8</button>
                <button id="9" onclick="lerBotao(id)" class="button">9</button>
                <button id="/" onclick="lerBotao(id)" class="button">/</button>
            </div>
            <div class="linha">
                <button id="4" onclick="lerBotao(id)" class="button">4</button>
                <button id="5" onclick="lerBotao(id)" class="button">5</button>
                <button id="6" onclick="lerBotao(id)" class="button">6</button>
                <button id="*" onclick="lerBotao(id)" class="button">X</button>
            </div>
            <div class="linha">
                <button id="3" onclick="lerBotao(id)" class="button">3</button>
                <button id="2" onclick="lerBotao(id)" class="button">2</button>
                <button id="1" onclick="lerBotao(id)" class="button">1</button>
                <button id="+" onclick="lerBotao(id)" class="button">+</button>
            </div>
            <div class="linha">
                <button id="0" onclick="lerBotao(id)" class="button zero">0</button>
                <button id="=" onclick="lerBotao(id)" class="button">=</button>
                <button id="." onclick="lerBotao(id)" class="button">.</button>
                <button id="-" onclick="lerBotao(id)" class="button">-</button>
                
            </div>
        </div>
        
    </main>
<script src="script.js"></script>
</body>
</html>
